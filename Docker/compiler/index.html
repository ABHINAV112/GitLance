<html>
  <form action="/compile" method="post" enctype="multipart/form-data">
    <label for="entrypoint">Enter entry point</label>
    <input type="text" name="entrypoint" /><br />
    <label for="input_text">Enter stdin</label>
    <textarea type="text" name="input_text"></textarea><br />
    <label for="language">Choose Language</label>
    <select name="language">
      <option value="python">Python</option>
      <option value="C">C</option>
      <option value="C++">C++</option>
      <option value="java">Java</option>
    </select>
    <input type="file" name="myCode" /><br />
    <button type="submit">Submit</button>
  </form>
</html>
